<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>stop()</title>
	<link rel="stylesheet" href="css/stop.css"/>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/stop.js"></script>
</head>
<body>
	<button>stop()</button>
	<!--농구공이 오른쪽으로 이동하는 것을 멈추고 
        제자리에서 바로 왼쪽으로 다시 이동합니다.-->
	<button>stop(true)</button>
	<!--농구공이 오른쪽으로 이동하는 것을 멈추고, 
        다음 setInterval() 함수가 실행될 때까지 대기합니다.-->
	<button>stop(false, true)</button>
	<!--버튼을 누르는 순간 농구공이 오른쪽 끝으로 이동하고, 
        바로 왼쪽으로 이동합니다.-->
	<button>stop(true, true)</button>
	<!--버튼을 누르는 순간 농구공이 오른쪽 끝으로 이동하고, 
        다음 setInterval() 함수가 실행될 때까지 대기합니다.-->
	
	<div></div>
</body>
</html>
